<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div#area {
      font: normal 20pt Arial;
      background: blueviolet;
      color: aliceblue;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;


    }
  </style>
</head>

<body>
  <!--<div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
    Colocar os eventos no htm polui muito o html,então utiliza o
    O onclik é um evento do DOM para causar o efeito de clique na div-->

    <div id="area">
    Interaja...
  </div>

  <script>

    var a = document.getElementById('area') //O certo não é fazer isso devido a questão de escopo

     // para fazer os eventos do DOM usar addEventListener

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
      a.innerText = 'Clicou'
      a.style.background = 'red';
    }
    function entrar() {
      a.innerText = 'Entrou';
      a.style.background = 'green';
    }
    function sair() {
      a.innerText = 'Saiu'
      a.style.background = 'pink';
    }

  </script>
</body>

</html>
